site_name: 跨性別檔案館
site_url: !ENV [site_url, '']
repo_url: !ENV [repo_url, '']
edit_uri: !ENV [edit_uri, '']
nav:
  - 網站: website.md
  - 社群: community.md
  - 資源: resource.md
  - 文件: document.md
theme:
  name: material
  language: zh-TW
  features:
    - navigation.sections
    - navigation.top
    - navigation.tabs.sticky
    - toc.follow
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font: false
  icon:
    logo: material/archive-arrow-down-outline
    repo: fontawesome/brands/github 
    edit: material/pencil
    view: material/eye
  custom_dir: overrides
plugins:
  - macros:
      on_error_fail: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - search
markdown_extensions:
  - attr_list
  - toc:
      toc_depth: 6
      permalink: true
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
extra:
  generator: false
  icons:
    link: ":link:"
    file: ":page_facing_up:"
    archive: ":package:"
    email: ":envelope:"
    unknown: ":question:"
    git: ":fontawesome-brands-git-alt:{ .git }"
    line: ":simple-line:{ .line }"
    dcard: ":fontawesome-solid-d:{ .dcard }"
    ptt: ":fontawesome-solid-p:{ .ptt }"
    plurk: ":simple-plurk:{ .plurk }"
    discord: ":fontawesome-brands-discord:{ .discord }"
    facebook: ":fontawesome-brands-facebook:{ .facebook }"
    reddit: ":fontawesome-brands-reddit:{ .reddit }"
    telegram: ":fontawesome-brands-telegram:{ .telegram }"
    threads: ":fontawesome-brands-threads:{ .threads }"
    twitter: ":fontawesome-brands-twitter:{ .twitter }"
    googleplay: ":fontawesome-brands-google-play:{ .googleplay }"
    googledrive: ":fontawesome-brands-google-drive:{ .googledrive }"
    youtube: ":fontawesome-brands-youtube:{ .youtube }"
  onion_location: !ENV [onion_location, '']
extra_css:
  - assets/stylesheets/global.css
  - assets/stylesheets/icons.css
